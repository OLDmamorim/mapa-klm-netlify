<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAPA KLM - ExpressGlass</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .admin-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .admin-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .logo-container {
            background: white;
            padding: 20px 40px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .logo-container img {
            height: 60px;
        }
        
        h1 {
            color: white;
            font-size: 48px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            margin-bottom: 40px;
            text-align: center;
        }
        
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .form-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }
        
        label span {
            color: #e53e3e;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        input[readonly] {
            background-color: #f7fafc;
            cursor: not-allowed;
        }
        
        .hint {
            font-size: 12px;
            color: #718096;
            margin-top: 4px;
        }
        
        .deslocacoes-container {
            border: 2px dashed #cbd5e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .deslocacao-item {
            background: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            position: relative;
        }
        
        .deslocacao-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .deslocacao-title {
            font-weight: 600;
            color: #667eea;
            font-size: 16px;
        }
        
        .remove-btn {
            background: #fc8181;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .remove-btn:hover {
            background: #f56565;
        }
        
        .add-btn {
            width: 100%;
            padding: 12px;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
            margin-bottom: 20px;
        }
        
        .add-btn:hover {
            background: #38a169;
        }
        
        .add-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button[type="submit"]:hover {
            transform: translateY(-2px);
        }
        
        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .success-message {
            background: #c6f6d5;
            color: #22543d;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <button class="admin-btn" onclick="window.location.href='admin.html'">ADMIN</button>
    
    <div class="logo-container">
        <img src="SemTítulo-1.png" alt="ExpressGlass">
    </div>
    
    <h1>MAPA KLM</h1>
    <p class="subtitle">Relatório de Deslocações</p>
    
    <div class="form-container">
        <h2 class="form-title">Novo Relatório</h2>
        
        <form id="relatorioForm">
            <div class="form-group">
                <label>Data <span>*</span></label>
                <input type="date" id="data" required>
            </div>
            
            <div class="form-group">
                <label>Nome <span>*</span></label>
                <select id="nome" required>
                    <option value="">Selecione o colaborador</option>
                </select>
                <p class="hint">Digite o nome ou código do colaborador</p>
            </div>
            
            <div class="form-group">
                <label>Código</label>
                <input type="text" id="codigo" readonly>
            </div>
            
            <div class="form-group">
                <label>Matrícula <span>*</span></label>
                <input type="text" id="matricula" placeholder="XX-XX-XX" maxlength="8" required>
                <p class="hint">Formato: XX-XX-XX (letras e números)</p>
            </div>
            
            <div class="deslocacoes-container">
                <h3 style="margin-bottom: 15px; color: #667eea;">Deslocações</h3>
                <div id="deslocacoesContainer"></div>
                <button type="button" class="add-btn" id="addDeslocacaoBtn" onclick="addDeslocacao()">
                    + Adicionar Deslocação
                </button>
            </div>
            
            <button type="submit">Submeter</button>
            
            <div id="message"></div>
        </form>
    </div>
    
    <script>
        let deslocacaoCount = 0;
        const MAX_DESLOCACOES = 5;
        
        // Carregar colaboradores
        async function loadColaboradores() {
            try {
                const response = await fetch('/.netlify/functions/get-colaboradores');
                const colaboradores = await response.json();
                
                const select = document.getElementById('nome');
                colaboradores.forEach(col => {
                    const option = document.createElement('option');
                    option.value = JSON.stringify({codigo: col.codigo, nome: col.nome, loja: col.loja});
                    option.textContent = col.nome;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Erro ao carregar colaboradores:', error);
            }
        }
        
        // Preencher código automaticamente
        document.getElementById('nome').addEventListener('change', function() {
            const codigoInput = document.getElementById('codigo');
            if (this.value) {
                const data = JSON.parse(this.value);
                codigoInput.value = data.codigo;
            } else {
                codigoInput.value = '';
            }
        });
        
        // Formatação automática da matrícula
        document.getElementById('matricula').addEventListener('input', function(e) {
            let value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            
            if (value.length > 2) {
                value = value.slice(0, 2) + '-' + value.slice(2);
            }
            if (value.length > 5) {
                value = value.slice(0, 5) + '-' + value.slice(5);
            }
            if (value.length > 8) {
                value = value.slice(0, 8);
            }
            
            e.target.value = value;
        });
        
        // Adicionar primeira deslocação ao carregar
        window.addEventListener('DOMContentLoaded', function() {
            loadColaboradores();
            addDeslocacao(); // Adiciona a primeira deslocação automaticamente
        });
        
        function addDeslocacao() {
            if (deslocacaoCount >= MAX_DESLOCACOES) {
                return;
            }
            
            deslocacaoCount++;
            const container = document.getElementById('deslocacoesContainer');
            
            const deslocacaoDiv = document.createElement('div');
            deslocacaoDiv.className = 'deslocacao-item';
            deslocacaoDiv.id = `deslocacao-${deslocacaoCount}`;
            
            deslocacaoDiv.innerHTML = `
                <div class="deslocacao-header">
                    <span class="deslocacao-title">Deslocação ${deslocacaoCount}</span>
                    ${deslocacaoCount > 1 ? `<button type="button" class="remove-btn" onclick="removeDeslocacao(${deslocacaoCount})">Remover</button>` : ''}
                </div>
                
                <div class="form-group">
                    <label>Localidade <span>*</span></label>
                    <input type="text" name="localidade_${deslocacaoCount}" required>
                </div>
                
                <div class="form-group">
                    <label>Motivo <span>*</span></label>
                    <textarea name="motivo_${deslocacaoCount}" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label>KLM <span>*</span></label>
                    <input type="number" name="klm_${deslocacaoCount}" step="0.01" min="0" required>
                    <p class="hint">Coloca o total (ida e volta)</p>
                </div>
            `;
            
            container.appendChild(deslocacaoDiv);
            updateAddButton();
        }
        
        function removeDeslocacao(id) {
            const element = document.getElementById(`deslocacao-${id}`);
            if (element) {
                element.remove();
                deslocacaoCount--;
                renumberDeslocacoes();
                updateAddButton();
            }
        }
        
        function renumberDeslocacoes() {
            const items = document.querySelectorAll('.deslocacao-item');
            items.forEach((item, index) => {
                const title = item.querySelector('.deslocacao-title');
                if (title) {
                    title.textContent = `Deslocação ${index + 1}`;
                }
            });
        }
        
        function updateAddButton() {
            const addBtn = document.getElementById('addDeslocacaoBtn');
            const actualCount = document.querySelectorAll('.deslocacao-item').length;
            
            if (actualCount >= MAX_DESLOCACOES) {
                addBtn.disabled = true;
                addBtn.textContent = 'Máximo de 5 deslocações atingido';
            } else {
                addBtn.disabled = false;
                addBtn.textContent = '+ Adicionar Deslocação';
            }
        }
        
        // Submit do formulário
        document.getElementById('relatorioForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = '';
            
            try {
                const nomeData = JSON.parse(document.getElementById('nome').value);
                
                // Coletar todas as deslocações
                const deslocacoes = [];
                const items = document.querySelectorAll('.deslocacao-item');
                
                items.forEach((item, index) => {
                    const num = index + 1;
                    deslocacoes.push({
                        localidade: document.querySelector(`[name="localidade_${num}"]`).value,
                        motivo: document.querySelector(`[name="motivo_${num}"]`).value,
                        klm: parseFloat(document.querySelector(`[name="klm_${num}"]`).value)
                    });
                });
                
                const data = {
                    data: document.getElementById('data').value,
                    colaborador_codigo: nomeData.codigo,
                    colaborador_nome: nomeData.nome,
                    loja: nomeData.loja,
                    matricula: document.getElementById('matricula').value,
                    deslocacoes: deslocacoes
                };
                
                const response = await fetch('/.netlify/functions/submit-relatorio', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = '<div class="success-message">Relatório submetido com sucesso! Email enviado.</div>';
                    document.getElementById('relatorioForm').reset();
                    document.getElementById('deslocacoesContainer').innerHTML = '';
                    deslocacaoCount = 0;
                    addDeslocacao();
                } else {
                    messageDiv.innerHTML = `<div class="error-message">${result.error || 'Erro ao submeter relatório'}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="error-message">${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
