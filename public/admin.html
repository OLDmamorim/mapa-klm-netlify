<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - MAPA KLM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .back-btn, .logout-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: white;
            color: #667eea;
        }
        
        .content {
            background: white;
            padding: 30px;
            border-radius: 12px;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        
        th {
            background: #f7fafc;
            font-weight: 600;
            color: #2d3748;
        }
        
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 5px;
        }
        
        .btn-edit {
            background: #4299e1;
            color: white;
        }
        
        .btn-delete {
            background: #f56565;
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }
    </style>
</head>
<body>
    <script>
        // Verificar login ANTES de carregar a página
        if (!sessionStorage.getItem('admin_logged_in')) {
            window.location.href = '/login.html';
        }
    </script>
    <div class="container">
        <div class="header">
            <h1>Painel de Administração</h1>
            <div>
                <button class="back-btn" onclick="window.location.href='/'">Voltar</button>
                <button class="logout-btn" onclick="logout()">Sair</button>
            </div>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('colaboradores')">Colaboradores</button>
            <button class="tab" onclick="switchTab('relatorios')">Relatórios</button>
        </div>
        
        <div class="content">
            <div id="colaboradores" class="tab-content active">
                <h2>Gestão de Colaboradores</h2>
                <div class="loading">A carregar...</div>
                <table id="colaboradoresTable" style="display:none;">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nome</th>
                            <th>Loja</th>
                            <th>Função</th>
                            <th>Empresa</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="colaboradoresBody"></tbody>
                </table>
            </div>
            
            <div id="relatorios" class="tab-content">
                <h2>Relatórios Submetidos</h2>
                <div class="loading">A carregar...</div>
                <table id="relatoriosTable" style="display:none;">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Nome</th>
                            <th>Localidade</th>
                            <th>KLM</th>
                            <th>Submetido em</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="relatoriosBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        function logout() {
            sessionStorage.removeItem('admin_logged_in');
            window.location.href = '/login.html';
        }
        
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            if (tabName === 'colaboradores') loadColaboradores();
            if (tabName === 'relatorios') loadRelatorios();
        }
        
        async function loadColaboradores() {
            try {
                const response = await fetch('/.netlify/functions/get-colaboradores');
                const data = await response.json();
                
                const tbody = document.getElementById('colaboradoresBody');
                tbody.innerHTML = data.map(c => `
                    <tr>
                        <td>${c.codigo}</td>
                        <td>${c.nome}</td>
                        <td>${c.loja}</td>
                        <td>${c.funcao}</td>
                        <td>${c.empresa}</td>
                        <td>
                            <button class="btn btn-edit">Editar</button>
                            <button class="btn btn-delete">Eliminar</button>
                        </td>
                    </tr>
                `).join('');
                
                document.querySelector('#colaboradores .loading').style.display = 'none';
                document.getElementById('colaboradoresTable').style.display = 'table';
            } catch (error) {
                console.error('Erro:', error);
            }
        }
        
        async function loadRelatorios() {
            try {
                const response = await fetch('/.netlify/functions/get-relatorios');
                const data = await response.json();
                
                const tbody = document.getElementById('relatoriosBody');
                tbody.innerHTML = data.map(r => `
                    <tr>
                        <td>${new Date(r.data).toLocaleDateString('pt-PT')}</td>
                        <td>${r.colaborador_nome}</td>
                        <td>${r.localidade}</td>
                        <td>${r.klm} km</td>
                        <td>${new Date(r.created_at).toLocaleString('pt-PT')}</td>
                        <td>
                            <button class="btn btn-edit" onclick="downloadPDF(${r.id})">Download PDF</button>
                        </td>
                    </tr>
                `).join('');
                
                document.querySelector('#relatorios .loading').style.display = 'none';
                document.getElementById('relatoriosTable').style.display = 'table';
            } catch (error) {
                console.error('Erro:', error);
            }
        }
        
        function downloadPDF(relatorioId) {
            window.open(`/.netlify/functions/download-pdf?id=${relatorioId}`, '_blank');
        }
        
        // Carregar colaboradores ao iniciar
        loadColaboradores();
    </script>
</body>
</html>
