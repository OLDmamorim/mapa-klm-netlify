<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - MAPA KLM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .back-btn, .logout-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: white;
            color: #667eea;
        }
        
        .content {
            background: white;
            padding: 30px;
            border-radius: 12px;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        
        th {
            background: #f7fafc;
            font-weight: 600;
            color: #2d3748;
        }
        
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 5px;
        }
        
        .btn-edit {
            background: #4299e1;
            color: white;
        }
        
        .btn-delete {
            background: #f56565;
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2d3748;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <script>
        // Verificar login ANTES de carregar a página
        if (!sessionStorage.getItem('admin_logged_in')) {
            window.location.href = '/login.html';
        }
    </script>
    <div class="container">
        <div class="header">
            <h1>Painel de Administração</h1>
            <div>
                <button class="back-btn" onclick="window.location.href='/'">Voltar</button>
                <button class="logout-btn" onclick="logout()">Sair</button>
            </div>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('colaboradores')">Colaboradores</button>
            <button class="tab" onclick="switchTab('relatorios')">Relatórios</button>
        </div>
        
        <div class="content">
            <div id="colaboradores" class="tab-content active">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>Gestão de Colaboradores</h2>
                    <button class="btn" style="background: #48bb78; color: white; padding: 10px 20px;" onclick="openAddModal()">+ Adicionar Colaborador</button>
                </div>
                <div class="loading">A carregar...</div>
                <table id="colaboradoresTable" style="display:none;">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nome</th>
                            <th>Loja</th>
                            <th>Função</th>
                            <th>Empresa</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="colaboradoresBody"></tbody>
                </table>
            </div>
            
            <div id="relatorios" class="tab-content">
                <h2>Relatórios Submetidos</h2>
                <div class="loading">A carregar...</div>
                <table id="relatoriosTable" style="display:none;">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Nome</th>
                            <th>Localidade</th>
                            <th>KLM</th>
                            <th>Submetido em</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="relatoriosBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Modal Adicionar Colaborador -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <h2>Adicionar Colaborador</h2>
            <form id="addForm">
                <div class="form-group">
                    <label>Código *</label>
                    <input type="text" name="codigo" required>
                </div>
                <div class="form-group">
                    <label>Nome *</label>
                    <input type="text" name="nome" required>
                </div>
                <div class="form-group">
                    <label>Loja *</label>
                    <select name="loja" required style="width: 100%; padding: 10px; border: 1px solid #e2e8f0; border-radius: 6px; font-size: 14px;">
                        <option value="">Selecione a loja</option>
                        <option value="BARCELOS">BARCELOS</option>
                        <option value="BRAGA - MINHO CENTER">BRAGA - MINHO CENTER</option>
                        <option value="CALIBRAGENS BRAGA">CALIBRAGENS BRAGA</option>
                        <option value="FAMALICÃO">FAMALICÃO</option>
                        <option value="FAMALICÃO SM">FAMALICÃO SM</option>
                        <option value="GUIMARÃES SHOPPING">GUIMARÃES SHOPPING</option>
                        <option value="MYCARCENTER">MYCARCENTER</option>
                        <option value="PAÇOS DE FERREIRA">PAÇOS DE FERREIRA</option>
                        <option value="PAREDES">PAREDES</option>
                        <option value="PAREDES SM">PAREDES SM</option>
                        <option value="PÓVOA DE VARZIM">PÓVOA DE VARZIM</option>
                        <option value="SERVIÇO MOVEL PESADOS">SERVIÇO MOVEL PESADOS</option>
                        <option value="VIANA DO CASTELO">VIANA DO CASTELO</option>
                        <option value="VIANA DO CASTELO SM">VIANA DO CASTELO SM</option>
                        <option value="VILA VERDE">VILA VERDE</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Função *</label>
                    <input type="text" name="funcao" required>
                </div>
                <div class="form-group">
                    <label>Empresa *</label>
                    <input type="text" name="empresa" required>
                </div>
                <div class="modal-buttons">
                    <button type="button" style="background: #e2e8f0; color: #2d3748;" onclick="closeAddModal()">Cancelar</button>
                    <button type="button" style="background: #48bb78; color: white;" onclick="saveColaborador()">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        function logout() {
            sessionStorage.removeItem('admin_logged_in');
            window.location.href = '/login.html';
        }
        
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            if (tabName === 'colaboradores') loadColaboradores();
            if (tabName === 'relatorios') loadRelatorios();
        }
        
        async function loadColaboradores() {
            try {
                const response = await fetch('/.netlify/functions/get-colaboradores');
                const data = await response.json();
                
                const tbody = document.getElementById('colaboradoresBody');
                tbody.innerHTML = data.map(c => `
                    <tr>
                        <td>${c.codigo}</td>
                        <td>${c.nome}</td>
                        <td>${c.loja}</td>
                        <td>${c.funcao}</td>
                        <td>${c.empresa}</td>
                        <td>
                            <button class="btn btn-edit">Editar</button>
                            <button class="btn btn-delete">Eliminar</button>
                        </td>
                    </tr>
                `).join('');
                
                document.querySelector('#colaboradores .loading').style.display = 'none';
                document.getElementById('colaboradoresTable').style.display = 'table';
            } catch (error) {
                console.error('Erro:', error);
            }
        }
        
        async function loadRelatorios() {
            try {
                const response = await fetch('/.netlify/functions/get-relatorios');
                const data = await response.json();
                
                const tbody = document.getElementById('relatoriosBody');
                tbody.innerHTML = data.map(r => `
                    <tr>
                        <td>${new Date(r.data).toLocaleDateString('pt-PT')}</td>
                        <td>${r.colaborador_nome}</td>
                        <td>${r.localidade}</td>
                        <td>${r.klm} km</td>
                        <td>${new Date(r.created_at).toLocaleString('pt-PT')}</td>
                        <td>
                            <button class="btn btn-edit" onclick="downloadPDF(${r.id})">Download PDF</button>
                            <button class="btn btn-delete" onclick="deleteRelatorio(${r.id})">Eliminar</button>
                        </td>
                    </tr>
                `).join('');
                
                document.querySelector('#relatorios .loading').style.display = 'none';
                document.getElementById('relatoriosTable').style.display = 'table';
            } catch (error) {
                console.error('Erro:', error);
            }
        }
        
        function downloadPDF(relatorioId) {
            window.open(`/.netlify/functions/download-pdf?id=${relatorioId}`, '_blank');
        }
        
        function openAddModal() {
            document.getElementById('addModal').classList.add('active');
        }
        
        function closeAddModal() {
            document.getElementById('addModal').classList.remove('active');
            document.getElementById('addForm').reset();
        }
        
        async function saveColaborador() {
            const form = document.getElementById('addForm');
            const formData = new FormData(form);
            const data = {
                codigo: formData.get('codigo'),
                nome: formData.get('nome'),
                loja: formData.get('loja'),
                funcao: formData.get('funcao'),
                empresa: formData.get('empresa')
            };
            
            try {
                const response = await fetch('/.netlify/functions/add-colaborador', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    alert('Colaborador adicionado com sucesso!');
                    closeAddModal();
                    loadColaboradores();
                } else {
                    alert('Erro ao adicionar colaborador');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao adicionar colaborador');
            }
        }
        
        async function deleteRelatorio(relatorioId) {
            if (!confirm('Tem a certeza que deseja eliminar este relatório?')) {
                return;
            }
            
            try {
                const response = await fetch(`/.netlify/functions/delete-relatorio?id=${relatorioId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    alert('Relatório eliminado com sucesso!');
                    loadRelatorios();
                } else {
                    const error = await response.json();
                    alert('Erro ao eliminar relatório: ' + (error.error || 'Erro desconhecido'));
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao eliminar relatório');
            }
        }
        
        // Carregar colaboradores ao iniciar
        loadColaboradores();
    </script>
</body>
</html>
